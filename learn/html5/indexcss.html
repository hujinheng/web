以下优先级从低到高
浏览器样式(元素自身携带样式)<外部应用(<link>)==文档内嵌样式(<style>)<元素内嵌样式(style属性设置)
外部应用与文档内嵌样式优先级取决于代码的位置先后
-->

只适用于 文字 颜色 字体等
而元素在页面上的布局样式则不会被继承。
如果继承这种样式，就必须使用强制继承:inherit
-->
